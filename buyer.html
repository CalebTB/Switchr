<!DOCTYPE html>
<html>
<head>
    <title>Switchr Buyer Page</title>
</head>

<body>

    <!-- Header / Navigation -->
    <header>
        <h2>Switchr</h2>

        <nav>
            <a href="buyer.html">Browse</a> |
            <a href="#">Messages</a> |
            <a href="#">Profile</a>
        </nav>

        <div>
            <a href="#">Login</a> |
            <a href="#">Sign Up</a>
        </div>

        <hr>
    </header>

    <!-- Main Content -->
    <main>
    
        <h1>Browse Listings</h1>
    
        <!-- Search Bar -->
        <form>
            <input type="text" placeholder="Search listings...">
            <button type="submit">Search</button>
        </form>
    
        <br>
    
        <!-- Two-column layout: Filters (left) + Listings (right) -->
        <div style="display: flex; gap: 20px;">
    
            <!-- Filters column -->
            <aside style="width: 250px; border: 1px solid black; padding: 10px;">
                <h3>Filters</h3>
    
                <form>

                    <label><strong>Category</strong></label><br>
                    <select>
                        <option>Any</option>
                        <option>Phones</option>
                        <option>Laptops</option>
                        <option>Tablets</option>
                        <option>Headphones</option>
                        <option>Accessories</option>
                    </select>
                
                    <br><br>
                
                    <label><strong>Condition</strong></label><br>
                    <select>
                        <option>Any</option>
                        <option>New</option>
                        <option>Like New</option>
                        <option>Good</option>
                        <option>Fair</option>
                        <option>Poor</option>
                    </select>
                
                    <br><br>
                
                    <label><strong>Listing Type</strong></label><br>
                    <select>
                        <option>Any</option>
                        <option>For Sale</option>
                        <option>For Trade</option>
                        <option>Both</option>
                    </select>
                
                    <br><br>
                
                    <label><strong>Price Range</strong></label><br>
                    <input type="text" placeholder="Min" style="width: 100px;">
                    <input type="text" placeholder="Max" style="width: 100px;">
                
                    <br><br>
                
                    <button type="button">Apply (placeholder)</button>
                    <button type="button">Clear (placeholder)</button>
                
                </form>
            </aside>
    
            <!-- Listings column -->
            <section style="flex: 1; border: 1px solid black; padding: 10px;">
                <h3>Results</h3>
                <p>(listing cards will go here next)</p>
            </section>
    
        </div>
    
    </main>

</body>
</html>
