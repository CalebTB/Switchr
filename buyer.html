<!DOCTYPE html>
<html>
<head>
    <title>Switchr Buyer Page</title>
</head>

<body>

    <!-- Header / Navigation -->
    <header>
        <h2>Switchr</h2>

        <nav>
            <a href="buyer.html">Browse</a> |
            <a href="#">Messages</a> |
            <a href="#">Profile</a>
        </nav>

        <div>
            <a href="#">Login</a> |
            <a href="#">Sign Up</a>
        </div>

        <hr>
    </header>

    <!-- Main Content -->
    <main>
    
        <h1>Browse Listings</h1>
    
        <!-- Search Bar -->
        <form>
            <input type="text" placeholder="Search listings...">
            <button type="submit">Search</button>
        </form>
    
        <br>
    
        <!-- Two-column layout: Filters (left) + Listings (right) -->
        <div style="display: flex; gap: 20px;">
    
            <!-- Filters column -->
            <aside style="width: 250px; border: 1px solid black; padding: 10px;">
                <h3>Filters</h3>
    
                <p><strong>Category</strong></p>
                <p>(dropdown placeholder)</p>
    
                <p><strong>Condition</strong></p>
                <p>(dropdown placeholder)</p>
    
                <p><strong>Listing Type</strong></p>
                <p>(dropdown placeholder)</p>
    
                <p><strong>Price Range</strong></p>
                <p>(min/max placeholder)</p>
    
                <button type="button">Apply (placeholder)</button>
                <button type="button">Clear (placeholder)</button>
            </aside>
    
            <!-- Listings column -->
            <section style="flex: 1; border: 1px solid black; padding: 10px;">
                <h3>Results</h3>
                <p>(listing cards will go here next)</p>
            </section>
    
        </div>
    
    </main>

</body>
</html>
